<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzeria Tycoon GOLD</title>
  <style>
    :root { --main: #3a261a; --accent: #f1c40f; --red: #e74c3c; --blue: #3498db; --green: #27ae60; }
    body { margin: 0; font-family: sans-serif; background: #1a100a; color: white; display: flex; justify-content: center; padding: 10px; }
    .card { background: var(--main); width: 100%; max-width: 450px; padding: 15px; border-radius: 12px; border: 2px solid #555; }
    
    /* GRILLE ULTRA FLASHY POUR √äTRE S√õR DE LA VOIR */
    .map-container { background: #000; padding: 10px; border-radius: 8px; margin: 15px 0; border: 3px solid #fff; }
    .map-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 100%; }
    .slot { 
        height: 70px; background: #222; border: 3px solid #ffffff !important; /* BORDURE BLANCHE EPAISSE */
        border-radius: 8px; display: flex; align-items: center; 
        justify-content: center; font-size: 32px; cursor: pointer;
    }
    .slot:hover { background: #333; }
    .slot.filled { background: #4e342e; border-color: var(--accent) !important; }
    .slot.highlight { background: white !important; animation: flash 0.5s infinite; }
    @keyframes flash { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    #game, #nameScreen, #saveListScreen, #shop-tab, #arcade-ui { display: none; }
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
    .stat { background: rgba(0,0,0,0.6); padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #444; }
    
    button { width: 100%; padding: 12px; margin-top: 6px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; text-transform: uppercase; }
    .btn-action { background: #e67e22; height: 50px; font-size: 18px; }
    .progress-container { background: #222; height: 15px; border-radius: 10px; margin: 10px 0; overflow: hidden; border: 1px solid #fff; }
    .progress-bar { height: 100%; width: 0%; background: var(--accent); }
    
    #arcade-ui { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: #000; padding: 30px; border: 5px solid var(--accent); text-align: center; border-radius: 20px; }
  </style>
</head>
<body>

  <div id="langScreen" class="card">
    <h1 style="text-align:center;">üçï PIZZERIA TYCOON</h1>
    <button onclick="init('fr')" style="background:var(--red);">FRAN√áAIS</button>
    <button onclick="init('en')" style="background:var(--blue);">ENGLISH</button>
  </div>

  <div id="saveListScreen" class="card">
    <h2 id="t-my"></h2>
    <div id="savesContainer"></div>
    <button onclick="showNew()" style="background:var(--green);" id="t-new"></button>
  </div>

  <div id="nameScreen" class="card">
    <h2 id="t-ent"></h2>
    <input id="pizName" style="width:100%; padding:15px; font-size:18px; border-radius:8px; border:none;" placeholder="..." />
    <button onclick="create()" style="background:var(--red);" id="t-cre"></button>
  </div>

  <div id="game" class="card">
    <div style="display:flex; gap:10px;">
      <button onclick="tab('main')" style="background:#444;" id="t-kit"></button>
      <button onclick="tab('shop')" style="background:var(--blue);" id="t-sho"></button>
    </div>

    <div id="main-tab">
      <div class="stat-grid">
        <div class="stat">üïí <span id="time"></span></div>
        <div class="stat">üí∞ <span id="money"></span>‚Ç¨</div>
        <div class="stat">üçï <span id="pizzas"></span></div>
        <div class="stat">ü§ñ <span id="robots"></span></div>
      </div>
      <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
      <button class="btn-action" onclick="make()">üçï PREPARE</button>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <button onclick="sell(1)" style="background:var(--green);" id="t-s1"></button>
        <button onclick="sell(999)" style="background:#1e8449;" id="t-sa"></button>
      </div>
      <div class="map-container"><div id="grid" class="map-grid"></div></div>
      <button id="skipBtn" onclick="skip()" style="background:#666;">üåô SKIP NIGHT</button>
    </div>

    <div id="shop-tab">
      <div id="shopItems"></div>
      <button onclick="tab('main')" style="background:#444;">BACK</button>
    </div>
  </div>

  <div id="arcade-ui">
    <h2 id="arc-title">GAME</h2>
    <button id="arc-btn" onclick="arcClick()" style="width:120px; height:120px; border-radius:50%; background:red; font-size:20px;">CLICK</button>
    <p id="arc-msg"></p>
  </div>

  <script>
    let L='en', saves=[], cur=null, cook=false, buyMode=null;
    let arc = { active: false, clicks: 0, type: '' };

    const TXT = {
      fr: { my: "Mes Pizzerias", new: "+ Nouveau", ent: "Nom du resto", cre: "Cr√©er", kit: "Cuisine", sho: "Boutique", s1: "Vendre 1", sa: "Tout Vendre", skip: "Passer la nuit" },
      en: { my: "My Pizzerias", new: "+ New Game", ent: "Pizzeria Name", cre: "Create", kit: "Kitchen", sho: "Shop", s1: "Sell 1", sa: "Sell All", skip: "Skip Night" }
    };

    function init(l) {
      L=l; document.getElementById('langScreen').style.display='none';
      saves = JSON.parse(localStorage.getItem('piz_gold_v1') || '[]');
      showSaves();
    }

    function showSaves() {
      document.getElementById('saveListScreen').style.display='block';
      document.getElementById('t-my').innerText = TXT[L].my;
      document.getElementById('t-new').innerText = TXT[L].new;
      const c = document.getElementById('savesContainer'); c.innerHTML='';
      saves.forEach((s,i) => {
        c.innerHTML += `<div style="background:#444; padding:10px; margin-bottom:5px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;">
          ${s.name} (${s.money}‚Ç¨) <button onclick="play(${i})" style="width:60px; background:var(--green); margin:0;">GO</button>
        </div>`;
      });
    }

    function showNew() { document.getElementById('saveListScreen').style.display='none'; document.getElementById('nameScreen').style.display='block'; 
      document.getElementById('t-ent').innerText = TXT[L].ent; document.getElementById('t-cre').innerText = TXT[L].cre;
    }

    function create() {
      const n = document.getElementById('pizName').value || "Luigi";
      saves.push({ name:n, money:300, pizzas:0, hour:8, min:0, items:[], slots:20 });
      play(saves.length-1);
    }

    function play(i) {
      cur=i; document.getElementById('nameScreen').style.display='none'; document.getElementById('saveListScreen').style.display='none'; document.getElementById('game').style.display='block';
      document.getElementById('t-kit').innerText = TXT[L].kit; document.getElementById('t-sho').innerText = TXT[L].sho;
      document.getElementById('t-s1').innerText = TXT[L].s1; document.getElementById('t-sa').innerText = TXT[L].sa;
      document.getElementById('skipBtn').innerText = TXT[L].skip;
      update();
    }

    function update() {
      const g = saves[cur]; if(!g) return;
      document.getElementById('time').innerText = `${String(g.hour).padStart(2,'0')}:${String(g.min).padStart(2,'0')}`;
      document.getElementById('money').innerText = Math.floor(g.money);
      document.getElementById('pizzas').innerText = "Stock: " + g.pizzas;
      document.getElementById('robots').innerText = "Robots: " + g.items.filter(it=>it.type==='robot').length;
      document.getElementById('skipBtn').style.display = (g.hour >= 20 || g.hour < 8) ? "block" : "none";
      draw();
    }

    function draw() {
      const g = saves[cur]; const gr = document.getElementById('grid'); gr.innerHTML='';
      for(let i=0; i<g.slots; i++) {
        const s = document.createElement('div'); s.className='slot';
        const it = g.items.find(x => x.pos === i);
        if(it) {
          s.innerText = it.type === 'staff' ? 'üë®‚Äçüç≥' : (it.type === 'robot' ? 'ü§ñ' : 'üïπÔ∏è');
          s.className += ' filled';
          s.onclick = () => { if(it.type==='arcade') startArcade(); };
        } else if(buyMode) {
          s.className += ' highlight';
          s.onclick = () => { g.money -= buyMode.p; g.items.push({pos:i, type:buyMode.id}); buyMode=null; update(); save(); };
        }
        gr.appendChild(s);
      }
    }

    function make() {
      if(cook) return; cook=true; let p=0;
      const it = setInterval(() => { p+=10; document.getElementById('pBar').style.width = p+'%'; 
        if(p>=100){ clearInterval(it); cook=false; document.getElementById('pBar').style.width='0%'; saves[cur].pizzas++; update(); save(); }
      }, 100);
    }

    function sell(qty) {
      const g = saves[cur]; if(g.hour < 8 || g.hour >= 20) return;
      let toSell = Math.min(qty, g.pizzas);
      g.pizzas -= toSell; g.money += toSell * 20; update(); save();
    }

    function tab(t) { 
      document.getElementById('main-tab').style.display = t==='main'?'block':'none';
      document.getElementById('shop-tab').style.display = t==='shop'?'block':'none';
      if(t==='shop') {
        const c = document.getElementById('shopItems'); c.innerHTML='';
        const items = [{id:'staff',n:'Chef',p:150},{id:'robot',n:'Robot',p:600},{id:'arcade',n:'Arcade',p:200},{id:'expand',n:'EXPAND (+5)',p:400}];
        items.forEach(it => {
          c.innerHTML += `<div style="background:#555; padding:10px; margin-bottom:10px; border-radius:8px;">
            <b>${it.n}</b> - ${it.p}‚Ç¨ <button onclick="buy('${it.id}',${it.p})" style="background:var(--green); width:80px; float:right; margin:0; padding:5px;">BUY</button>
          </div>`;
        });
      }
    }

    function buy(id, p) {
      if(saves[cur].money < p) return alert("No money!");
      if(id==='expand') { saves[cur].money -= p; saves[cur].slots += 5; update(); save(); tab('main'); }
      else { buyMode = {id, p}; tab('main'); update(); }
    }

    function skip() { saves[cur].hour=8; saves[cur].min=0; update(); save(); }
    function save() { localStorage.setItem('piz_gold_v1', JSON.stringify(saves)); }

    // ARCADE GAME
    function startArcade() {
      arc.active = true; arc.clicks = 0; document.getElementById('arcade-ui').style.display='block';
      document.getElementById('arc-msg').innerText = "Click 15 times!";
    }
    function arcClick() {
      if(!arc.active) return; arc.clicks++; document.getElementById('arc-msg').innerText = arc.clicks + "/15";
      if(arc.clicks >= 15) { saves[cur].money += 50; arc.active=false; document.getElementById('arcade-ui').style.display='none'; update(); save(); }
    }

    setInterval(() => {
      if(cur===null) return; const g = saves[cur]; g.min += 2;
      if(g.min>=60) { g.min=0; g.hour++; if(g.hour>=24) g.hour=0; }
      if(g.min === 0 || g.min === 30) {
        const s = g.items.filter(x=>x.type==='staff').length;
        const r = g.items.filter(x=>x.type==='robot').length;
        if(g.hour >= 8 && g.hour < 20) g.pizzas += s;
        g.pizzas += r;
      }
      update();
    }, 1000);
  </script>
</body>
</html>
