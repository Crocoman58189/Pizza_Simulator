<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Simulator</title>
  <style>
    :root { --main: #ffffff; --bg: #1a100a; --accent: #f1c40f; --red: #e74c3c; --blue: #3498db; --green: #27ae60; --text: #000000; }
    body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 10px; }
    
    .card { background: #3a261a; width: 100%; max-width: 450px; padding: 20px; border-radius: 15px; border: 4px solid #fff; box-shadow: 0 0 30px rgba(0,0,0,1); }
    
    /* GRILLE VISIBLE */
    .map-container { background: #000; padding: 15px; border-radius: 10px; margin: 15px 0; border: 4px solid #fff; }
    .map-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; }
    .slot { 
        height: 70px; background: #333; border: 3px solid #ffffff !important; 
        border-radius: 10px; display: flex; align-items: center; 
        justify-content: center; font-size: 35px; cursor: pointer; color: white;
    }
    .slot.filled { background: #5d4037; border-color: var(--accent) !important; }
    .slot.highlight { background: #fff !important; animation: flash 0.6s infinite; }
    @keyframes flash { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

    #game, #nameScreen, #saveListScreen, #shop-tab, #arcade-ui { display: none; }
    
    /* STATS LISIBLES */
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .stat { background: #fff; color: #000; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 14px; border: 2px solid var(--accent); }
    
    button { width: 100%; padding: 15px; margin-top: 8px; border-radius: 10px; border: 3px solid #000; cursor: pointer; font-weight: 900; font-size: 16px; color: white; text-transform: uppercase; }
    .btn-action { background: #e67e22; border-color: #fff; font-size: 20px; color: white; }
    
    input { width: 100%; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 10px; border: 4px solid var(--accent); margin-bottom: 10px; text-align: center; }
    
    .progress-container { background: #000; height: 20px; border-radius: 10px; margin: 15px 0; overflow: hidden; border: 2px solid #fff; }
    .progress-bar { height: 100%; width: 0%; background: var(--accent); }
    
    #arcade-ui { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: #000; padding: 40px; border: 6px solid var(--accent); text-align: center; border-radius: 20px; width: 80%; }
    .shop-item { background: #fff; color: #000; padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 3px solid #444; }
    .shop-item b { font-size: 18px; }
  </style>
</head>
<body>

  <div id="langScreen" class="card" style="display:block;">
    <h1 style="text-align:center; color:white;">üçï Pizza Simulator</h1>
    <button onclick="init('fr')" style="background:var(--red);">FRAN√áAIS</button>
    <button onclick="init('en')" style="background:var(--blue);">ENGLISH</button>
  </div>

  <div id="saveListScreen" class="card">
    <h2 id="t-my" style="color:white;"></h2>
    <div id="savesContainer"></div>
    <button onclick="showNew()" style="background:var(--green);" id="t-new"></button>
  </div>

  <div id="nameScreen" class="card">
    <h2 id="t-ent" style="color:white;"></h2>
    <input id="pizName" placeholder="NAME..." />
    <button onclick="create()" style="background:var(--red);" id="t-cre"></button>
  </div>

  <div id="game" class="card">
    <div style="display:flex; gap:10px;">
      <button onclick="tab('main')" style="background:#555; color:white; border-color:#fff;" id="t-kit">KITCHEN</button>
      <button onclick="tab('shop')" style="background:var(--blue); color:white; border-color:#fff;" id="t-sho">SHOP</button>
    </div>

    <div id="main-tab">
      <div class="stat-grid">
        <div class="stat">üïí <span id="time">08:00</span></div>
        <div class="stat">üí∞ <span id="money">0</span>‚Ç¨</div>
        <div class="stat">üçï <span id="t-stock">Stock</span>: <span id="pizzas">0</span></div>
        <div class="stat">ü§ñ Robots: <span id="robots">0</span></div>
      </div>

      <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
      <button class="btn-action" onclick="make()" id="t-prep">üçï PREPARE PIZZA</button>
      
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <button onclick="sell(1)" style="background:var(--green); color:white;" id="t-s1">SELL 1</button>
        <button onclick="sell(999)" style="background:#1e8449; color:white;" id="t-sa">SELL ALL</button>
      </div>

      <div class="map-container"><div id="grid" class="map-grid"></div></div>
      
      <button id="skipBtn" onclick="skip()" style="background:#444; color:white; border-color:#fff;">üåô SKIP NIGHT</button>
    </div>

    <div id="shop-tab">
      <h2 style="color:white; text-align:center;">SHOP</h2>
      <div id="shopItems"></div>
      <button onclick="tab('main')" style="background:#444;">BACK</button>
    </div>
  </div>

  <div id="arcade-ui">
    <h2 id="arc-title" style="color:white;">ARCADE GAME</h2>
    <button id="arc-btn" onclick="arcClick()" style="width:140px; height:140px; border-radius:50%; background:red; font-size:24px; color:white; border:5px solid white;">CLICK!</button>
    <p id="arc-msg" style="color:white; font-size:20px; margin-top:20px;"></p>
    <button onclick="document.getElementById('arcade-ui').style.display='none'" style="background:#333; font-size:12px;">EXIT</button>
  </div>

  <script>
    let L='en', saves=[], cur=null, cook=false, buyMode=null;
    let arc = { active: false, clicks: 0 };

    const TXT = {
      fr: { my: "MES PIZZERIAS", new: "+ NOUVELLE", ent: "NOM DU RESTO", cre: "CR√âER", kit: "CUISINE", sho: "BOUTIQUE", s1: "VENDRE 1", sa: "TOUT VENDRE", skip: "üåô PASSER LA NUIT", prep: "üçï PR√âPARER PIZZA", stock: "STOCK" },
      en: { my: "MY PIZZERIAS", new: "+ NEW GAME", ent: "PIZZERIA NAME", cre: "CREATE", kit: "KITCHEN", sho: "SHOP", s1: "SELL 1", sa: "SELL ALL", skip: "üåô SKIP NIGHT", prep: "üçï PREPARE PIZZA", stock: "STOCK" }
    };

    function init(l) {
      L=l; document.getElementById('langScreen').style.display='none';
      saves = JSON.parse(localStorage.getItem('piz_final_v1') || '[]');
      showSaves();
    }

    function showSaves() {
      document.getElementById('saveListScreen').style.display='block';
      document.getElementById('t-my').innerText = TXT[L].my;
      document.getElementById('t-new').innerText = TXT[L].new;
      const c = document.getElementById('savesContainer'); c.innerHTML='';
      saves.forEach((s,i) => {
        c.innerHTML += `<div class="shop-item"><b>${s.name}</b> <span>${s.money}‚Ç¨</span> <button onclick="play(${i})" style="width:60px; background:var(--green); margin:0; padding:5px;">GO</button></div>`;
      });
    }

    function showNew() { document.getElementById('saveListScreen').style.display='none'; document.getElementById('nameScreen').style.display='block'; 
      document.getElementById('t-ent').innerText = TXT[L].ent; document.getElementById('t-cre').innerText = TXT[L].cre;
    }

    function create() {
      const n = document.getElementById('pizName').value || "Luigi";
      saves.push({ name:n, money:300, pizzas:0, hour:8, min:0, items:[], slots:20 });
      play(saves.length-1);
    }

    function play(i) {
      cur=i; document.getElementById('nameScreen').style.display='none'; document.getElementById('saveListScreen').style.display='none'; document.getElementById('game').style.display='block';
      document.getElementById('t-kit').innerText = TXT[L].kit; document.getElementById('t-sho').innerText = TXT[L].sho;
      document.getElementById('t-s1').innerText = TXT[L].s1; document.getElementById('t-sa').innerText = TXT[L].sa;
      document.getElementById('t-prep').innerText = TXT[L].prep; document.getElementById('t-stock').innerText = TXT[L].stock;
      document.getElementById('skipBtn').innerText = TXT[L].skip;
      update();
    }

    function update() {
      const g = saves[cur]; if(!g) return;
      document.getElementById('time').innerText = `${String(g.hour).padStart(2,'0')}:${String(g.min).padStart(2,'0')}`;
      document.getElementById('money').innerText = Math.floor(g.money);
      document.getElementById('pizzas').innerText = g.pizzas;
      document.getElementById('robots').innerText = g.items.filter(it=>it.type==='robot').length;
      document.getElementById('skipBtn').style.display = (g.hour >= 20 || g.hour < 8) ? "block" : "none";
      draw();
    }

    function draw() {
      const g = saves[cur]; const gr = document.getElementById('grid'); gr.innerHTML='';
      for(let i=0; i<g.slots; i++) {
        const s = document.createElement('div'); s.className='slot';
        const it = g.items.find(x => x.pos === i);
        if(it) {
          s.innerText = it.type === 'staff' ? 'üë®‚Äçüç≥' : (it.type === 'robot' ? 'ü§ñ' : 'üïπÔ∏è');
          s.className += ' filled';
          s.onclick = () => { if(it.type==='arcade') startArcade(); };
        } else if(buyMode) {
          s.className += ' highlight';
          s.onclick = () => { g.money -= buyMode.p; g.items.push({pos:i, type:buyMode.id}); buyMode=null; update(); save(); };
        }
        gr.appendChild(s);
      }
    }

    function make() {
      if(cook) return; cook=true; let p=0;
      const it = setInterval(() => { p+=10; document.getElementById('pBar').style.width = p+'%'; 
        if(p>=100){ clearInterval(it); cook=false; document.getElementById('pBar').style.width='0%'; saves[cur].pizzas++; update(); save(); }
      }, 100);
    }

    function sell(qty) {
      const g = saves[cur]; if(g.hour < 8 || g.hour >= 20) return alert(L==='fr'?"FERM√â ! (Ouvre √† 08:00)":"CLOSED! (Opens at 08:00)");
      let toSell = Math.min(qty, g.pizzas);
      g.pizzas -= toSell; g.money += toSell * 20; update(); save();
    }

    function tab(t) { 
      document.getElementById('main-tab').style.display = t==='main'?'block':'none';
      document.getElementById('shop-tab').style.display = t==='shop'?'block':'none';
      if(t==='shop') {
        const c = document.getElementById('shopItems'); c.innerHTML='';
        const items = [{id:'staff',n:(L==='fr'?'Chef':'Cook'),p:150},{id:'robot',n:'Robot',p:600},{id:'arcade',n:'Arcade',p:200},{id:'expand',n:(L==='fr'?'AGRANDIR (+5)':'EXPAND (+5)'),p:400}];
        items.forEach(it => {
          c.innerHTML += `<div class="shop-item"><b>${it.n}</b> <span>${it.p}‚Ç¨</span> <button onclick="buy('${it.id}',${it.p})" style="background:var(--green); width:80px; margin:0; padding:5px;">BUY</button></div>`;
        });
      }
    }

    function buy(id, p) {
      if(saves[cur].money < p) return alert("NO MONEY!");
      if(id==='expand') { saves[cur].money -= p; saves[cur].slots += 5; update(); save(); tab('main'); }
      else { buyMode = {id, p}; tab('main'); update(); }
    }

    function skip() { saves[cur].hour=8; saves[cur].min=0; update(); save(); }
    function save() { localStorage.setItem('piz_final_v1', JSON.stringify(saves)); }

    function startArcade() { arc.active = true; arc.clicks = 0; document.getElementById('arcade-ui').style.display='block'; document.getElementById('arc-msg').innerText = "CLICK 15 TIMES!"; }
    function arcClick() { if(!arc.active) return; arc.clicks++; document.getElementById('arc-msg').innerText = arc.clicks + "/15"; if(arc.clicks >= 15) { saves[cur].money += 50; arc.active=false; document.getElementById('arcade-ui').style.display='none'; update(); save(); alert("+50‚Ç¨!"); } }

    setInterval(() => {
      if(cur===null) return; const g = saves[cur]; g.min += 2;
      if(g.min>=60) { g.min=0; g.hour++; if(g.hour>=24) g.hour=0; }
      if(g.min === 0 || g.min === 30) {
        const s = g.items.filter(x=>x.type==='staff').length;
        const r = g.items.filter(x=>x.type==='robot').length;
        if(g.hour >= 8 && g.hour < 20) g.pizzas += s;
        g.pizzas += r;
      }
      update();
    }, 1000);
  </script>
</body>
</html>
